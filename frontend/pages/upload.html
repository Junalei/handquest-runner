<!-- frontend/pages/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HandQuest Runner - Upload</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/css/output.css">

  <!-- Press Start 2P font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <!-- PDF Upload Scene -->
  <script src="/js/pdfUpload.js" defer></script>

  <!-- main.js initializes the Phaser game using StartScene -->
  <script src="/js/main.js" defer></script>

  <style>
    /* Ensures page background (behind canvas) uses the same theme */
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #0f172a; /* fallback dark background */
    }
    /* Ensure the canvas (game container) expands to a 16:9 area while centered */
    #phaser-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-[#0f172a]">
  <div id="phaser-container" class="flex items-center justify-center w-full h-screen"></div>
</body>
</html>
