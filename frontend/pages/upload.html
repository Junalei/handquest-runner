<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HandQuest Runner - Upload</title>

  <link rel="stylesheet" href="/css/output.css">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <script src="/js/pdfUpload.js" defer></script>

  <script src="/js/main.js" defer></script>

  <style>
    /* Establishes a full-height foundation */
    html {
      height: 100%;
    }

    body {
      height: 100%; /* Fill the html element */
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #0f172a;
      overflow: hidden; /* This is the key: prevents the body from ever showing a scrollbar */
    }

    #phaser-container {
      width: 100%;
      height: 100%; /* Change from 100vh to 100% to fill its parent (body) */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="phaser-container"></div>
</body>
</html>
